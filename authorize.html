<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Autorizzazione Assistente Sandro</title>
</head>
<body>
  <h2>üîê Autorizza il tuo Account Google</h2>
  <p>Clicca il pulsante qui sotto per avviare la procedura:</p>

  <button onclick="avviaAutorizzazione()">Autorizza con Google</button>

  <script>
    function avviaAutorizzazione() {
      const clientId = "752780390290-9fnuinnvvb1aps3lr1tkgq14c9p83389.apps.googleusercontent.com";
      const redirectUri = "urn:ietf:wg:oauth:2.0:oob";
      const scope = [
        "https://www.googleapis.com/auth/drive",
        "https://www.googleapis.com/auth/documents",
        "https://www.googleapis.com/auth/calendar",
        "https://www.googleapis.com/auth/gmail.send",
        "https://www.googleapis.com/auth/userinfo.email"
      ].join(' ');

      const url = `https://accounts.google.com/o/oauth2/v2/auth?response_type=code&client_id=${clientId}&redirect_uri=${redirectUri}&scope=${encodeURIComponent(scope)}&access_type=offline&prompt=consent`;

      window.open(url, '_blank');
    }
  </script>
</body>
</html>
