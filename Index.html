<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Sandro</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e5e5e5;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      background-color: #dcf8c6;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
    }
    .input-container {
      display: flex;
      margin-top: 20px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #0088cc;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="message">Assistente Sandro Ã¨ pronto. Scrivi qualcosa...</div>
    <div class="input-container">
      <input type="text" placeholder="Scrivi un messaggio..." />
      <button>Invia</button>
    </div>
  </div>
</body>
</html>
