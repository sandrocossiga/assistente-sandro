<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assistente Sandro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.6rem;
      border-radius: 10px;
    }
    .user {
      align-self: flex-end;
      background-color: #d0f0ff;
    }
    .bot {
      align-self: flex-start;
      background-color: #e6e6e6;
    }
    #form {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ccc;
      background-color: white;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background-color: #0088cc;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .loading {
      font-style: italic;
      color: #999;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <header>Assistente Sandro</header>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Scrivi un messaggio..." autocomplete="off" required />
    <button type="submit">Invia</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    const apiKey = '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';

    const appendMessage = (text, className) => {
      const msg = document.createElement('div');
      msg.className = `msg ${className}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    const appendLoading = () => {
      const loading = document.createElement('div');
      loading.className = 'loading';
      loading.textContent = 'Assistente sta scrivendo...';
      loading.id = 'loading';
      chat.appendChild(loading);
      chat.scrollTop = chat.scrollHeight;
    }

    const removeLoading = () => {
      const loading = document.getElementById('loading');
      if (loading) chat.removeChild(loading);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      appendMessage(message, 'user');
      input.value = '';
      appendLoading();

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [{ role: 'user', content: message }]
          })
        });

        const data = await res.json();
        removeLoading();
        const reply = data.choices?.[0]?.message?.content || '[Risposta non disponibile]';
        appendMessage(reply, 'bot');
      } catch (err) {
        removeLoading();
        appendMessage('Errore durante la risposta. Riprova.', 'bot');
        console.error(err);
      }
    });
  </script>
</body>
</html>
