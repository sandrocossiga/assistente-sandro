<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente Sandro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e5ddd5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0088cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      line-height: 1.4em;
    }
    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .bot {
      background-color: #ffffff;
      align-self: flex-start;
    }
    form {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
    }
    button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #0088cc;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Assistente Sandro</header>
  <div id="chat"></div>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Scrivi un messaggio..." required>
    <button type="submit">Invia</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    const apiKey = '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';

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = input.value;
      input.value = '';
      addMessage(userMessage, 'user');
      addMessage('Sto pensando...', 'bot');

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${apiKey}`,
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'Sei un assistente personale professionale e proattivo chiamato Assistente Sandro.' },
            { role: 'user', content: userMessage }
          ]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || 'Errore nella risposta del bot.';
      const botMessages = document.querySelectorAll('.bot');
      botMessages[botMessages.length - 1].textContent = reply;
    });
  </script>
</body>
</html>
